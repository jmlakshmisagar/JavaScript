<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <center>
            <h1>String Transformer</h1>
        </center>
        <hr>
    </div>
    <div class="stringBox">
        <input type="text" placeholder="Enter the String" id="string" value="Hey, This is String Transformer">
        <div>
            <ul>
                <li>
                    <p>Lower Case<br><br><span id="lowerCase"></span></p>
                </li>
                <li>
                    <p>Upper Case <br><br><span id="upperCase"></span></p>
                </li>
                <li>
                    <p>Camel Case <br><br><span id="camelCase"></span></p>
                </li>
                <li>
                    <p>Pascal Case <br><br><span id="pascalCase"></span></p>
                </li>
                <li>
                    <p>Snake Case <br><br><span id="snakeCase"></span></p>
                </li>
                <li>
                    <p>Kebab Case <br><br><span id="kebabCase"></span></p>
                </li>
                <li>
                    <p>Trim Case <br><br><span id="trimCase"></span></p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
