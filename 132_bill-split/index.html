<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <hr>
        <div class="grid-menu">
            <div class="form-section">
                <form id="billSplit">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter amount to split" min="0" required>

                    <p>Select Tip</p>
                    <ul class="tip-options">
                        <li><label><input type="radio" name="tip" value="5">5%</label></li>
                        <li><label><input type="radio" name="tip" value="10">10%</label></li>
                        <li><label><input type="radio" name="tip" value="15">15%</label></li>
                        <li><label><input type="radio" name="tip" value="20">20%</label></li>
                        <li><label><input type="radio" name="tip" value="25">25%</label></li>
                    </ul>

                    <label for="customTip">Custom Tip</label>
                    <input type="number" id="customTip" placeholder="Enter custom tip" min="0">

                    <label for="peopleCount">People Count</label>
                    <input id="peopleCount" type="number" min="1" placeholder="Number of people" required>

                    <button type="submit">Generate Bill</button>
                </form>
            </div>

            <div class="result-section">
                <p class="grand">Grand Total: ₹<strong class="grand-total">0.00</strong></p>
                <div class="breakdown">
                    <p>Total: ₹<strong class="total-amount">0.00</strong></p>
                    <p>Tip: ₹<strong class="tip-amount">0.00</strong></p>
                    <p>Each Person Pays: ₹<strong class="per-person">0.00</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
