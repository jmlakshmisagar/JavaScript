<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup">
        <section>
            <div id="logoImage">
                <img src="https://img.freepik.com/premium-vector/abstract-vibrant-tree-logo-design_20573-58.jpg?w=1380">
            </div>
            <div>
                <h1>
                    Don't miss out.
                </h1>
                <h4>Sign up for our newsletter to stay in the loop</h4>
            </div>
            <span>&times;</span>
        </section>
        <div>
            <input type="email" placeholder="EMAIL ADDRESS">
            <button>SUBSCRIBE</button>
        </div>
    </div>
</body>

</html>
