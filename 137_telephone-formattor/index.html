<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Phone Formatter</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        input {
            padding: 0.6rem;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.3rem;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <label for="phone">
            <input type="text" id="phone" maxlength="15" placeholder="+(123)-9876540" required>
        </label>
        <p>Format: +(123)-9876540</p>
    </center>

    <script>
        const phoneInput = document.getElementById('phone');

        phoneInput.addEventListener('input', () => {
            let digits = phoneInput.value.replace(/\D/g, '');

            if (digits.length > 0) {
                let formatted = '+';
                if (digits.length <= 3) {
                    formatted += digits;
                } else {
                    formatted += '(' + digits.slice(0, 3) + ')-' + digits.slice(3, 10);
                }
                phoneInput.value = formatted;
            } else {
                phoneInput.value = '';
            }
        });
    </script>
</body>

</html>
